<div class="problemsContainer">
<mat-card >
    <mat-card-header>
      <mat-card-title *ngIf="problem">{{problem.title}}</mat-card-title>
      <mat-card-subtitle *ngIf="problem">{{problem.username}} {{problem.date}}</mat-card-subtitle>
    </mat-card-header>
    <div class="issueContent">
        <h1>Issue</h1>
      <p *ngIf="problem">{{problem.content}}</p>
    </div>
    <div class="solutionContent">
        <h1>Solution</h1>
        <p *ngIf="problem">{{problem.solution.content}}</p>
        <h1>Code</h1>
        <div
        class="app-ace-editor"
        #editor
        style="width: 95%;height: 250px;margin-left:2.5%"
      ></div>
        <h1> </h1>
      </div>
    <mat-card-actions>
        <mat-chip-list>
            <mat-chip color="primary" selected>Edytuj</mat-chip>
            <mat-chip color="primary" selected (click)="deleteClick()">Usu≈Ñ</mat-chip>
        </mat-chip-list>
    </mat-card-actions>
  </mat-card>
</div>
